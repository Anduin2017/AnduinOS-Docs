site_name: AnduinOS

# Repository
repo_name: anduin/anduinos-docs
repo_url: https://gitlab.aiursoft.cn/anduin/anduinos-docs
edit_uri: ""

use_directory_urls: true
docs_dir: .
theme:
  font: false
  name: material
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material//weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list

plugins:
  - same-dir
  - search
  - with-pdf:
      author: Anduin Xue
      copyright: The Unlicense
      cover_title: AnduinOS
      cover_subtitle: AnduinOS Documentation
      output_path: document.pdf
  - minify:
      minify_html: true

nav:
  - README.md
  - Install:
    - System Requirements: ./Install/System-Requirements.md
    - Installation: ./Install/Installation.md

  - Skills:
    - System Management:
      - Use APT to manage packages: ./Skills/System-Management/Use-APT-to-manage-packages.md
    - Sandboxing:
      - Remote Desktop to Ubuntu Container: ./Skills/Sandboxing/Remote-Desktop-To-Ubuntu-Container.md

  - Applications:
    - Introduction: ./Applications/Introduction.md
    - Web Browsers:
      - Google Chrome: ./Applications/Web-Browsers/Google-Chrome/Google-Chrome.md

    - Code Editors:
      - Visual Studio Code: ./Applications/Code-Editors/Visual-Studio-Code/Visual-Studio-Code.md

    - Internet Services:
      - WeChat: ./Applications/Internet-Services/WeChat/WeChat.md
      - QQ-Music: ./Applications/Internet-Services/QQ-Music/QQ-Music.md
      - Nextcloud: ./Applications/Internet-Services/Nextcloud/Nextcloud.md

    - Multimedia:
      - VLC Media Player: ./Applications/Multimedia/VLC-Media-Player/VLC-Media-Player.md
      - Spotify: ./Applications/Multimedia/Spotify/Spotify.md

    - Office:
      - WPS Office: ./Applications/Office/WPS-Office/WPS-Office.md

    - Utilities:
      - Google Earth: ./Applications/Utilities/Google-Earth/Google-Earth.md
      - Insomnia: ./Applications/Utilities/Insomnia/Insomnia.md
      - Motrix: ./Applications/Utilities/Motrix/Motrix.md
      - MissionCenter: ./Applications/Utilities/MissionCenter/MissionCenter.md

    - Development:
      - Docker: ./Applications/Development/Docker/Docker.md
      - Node: ./Applications/Development/Node/Node.md
      - Dotnet: ./Applications/Development/Dotnet/Dotnet.md