site_name: AnduinOS

# Repository
repo_name: anduin/anduinos-docs
repo_url: https://gitlab.aiursoft.cn/anduin/anduinos-docs
edit_uri: ""

use_directory_urls: true
docs_dir: .
theme:
  logo: Assets/logo_128.png
  favicon: Assets/logo_128.png
  font: false
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.select
    - content.code.copy
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
extra:
  # social:
  #   - type: gitlab
  #     link: https://gitlab.aiursoft.cn/anduin/anduinos
  homepage: https://gitlab.aiursoft.cn/anduin/anduinos # TODO: Change this to the homepage of your project

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - offline
  - same-dir
  - search
  - with-pdf:
      author: Anduin Xue
      copyright: The Unlicense
      cover_title: AnduinOS
      cover_subtitle: AnduinOS Documentation
      output_path: document.pdf
  - minify:
      minify_html: true

